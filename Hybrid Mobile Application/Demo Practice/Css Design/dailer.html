<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Dialer</title>
    <link rel="stylesheet" href="dailer.css">
</head>

<body>

    <div id="disc">
        <h1>Our Skills</h1>

    <!-- The skill id is just work like body -->

                    </svg>

                        </div>
                    </div>
                    <h2 class="text">html</h2>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                        <circle cx = 70 cy = 70 r = 70></circle>
                        <circle cx = 70 cy = 70 r = 70></circle>
                    </svg>

                            <h2>80<span>%</span></h2>
                        </div>
                    </div>
                    <h2 class="text">Css</h2>
                </div>
            </div>
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                        <circle cx = 70 cy = 70 r = 70></circle>
                        <circle cx = 70 cy = 70 r = 70></circle>
